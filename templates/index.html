<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value;
    if (!msg) return;

    document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;
    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat").innerHTML += `<p><b>${data.reply}</b></p>`;
    })
    .catch(err => {
        document.getElementById("chat").innerHTML += `<p>Error: Server not responding</p>`;
    });
}
</script>
