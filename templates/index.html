<!DOCTYPE html>
<html>
<head>
    <title>Sinoy â€“ GCS AI Helpdesk</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbox {
            width: 420px;
            background: #1e293b;
            border-radius: 12px;
            padding: 15px;
            color: white;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #38bdf8;
            color: black;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chatbox">
    <h3>ðŸ¤– Sinoy â€“ GCS AI Helpdesk</h3>
    <div class="messages" id="messages"></div>
    <input id="input" placeholder="Ask in Hindi / English / Hinglish">
    <button onclick="send()">Send</button>
</div>

<script>
function send() {
    let msg = document.getElementById("input").value;
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById("messages").innerHTML +=
        "<p><b>You:</b> " + msg + "</p><p>" + d.reply + "</p>";
    });
}
</script>
</body>
</html>
