<!DOCTYPE html>
<html>
<head>
    <title>GCS AI Helpdesk</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbox {
            width: 420px;
            height: 520px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .header {
            padding: 12px;
            background: #004aad;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }
        .user { text-align: right; color: #004aad; margin: 6px; }
        .bot { text-align: left; color: #333; margin: 6px; }
        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px;
            background: #004aad;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="header">Gurukul Convent School â€“ AI Helpdesk</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
        <input id="msg" placeholder="Ask your question...">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
function send() {
    let msg = document.getElementById("msg").value;
    if (!msg) return;
    let m = document.getElementById("messages");
    m.innerHTML += `<div class="user">${msg}</div>`;
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        m.innerHTML += `<div class="bot">${data.reply}</div>`;
        m.scrollTop = m.scrollHeight;
    });
    document.getElementById("msg").value = "";
}
</script>

</body>
</html>
